{% extends 'base.html'%} 

{% block pizda %} 

<h1> CART </h1>

<table>
  <tr>
    <th>Items</th>
    <th>Price</th>
    <th>Quantity</th>
    <th></th>
  </tr>
    {% for i in cart.items.all %} 
        <tr>
            <td> {{ i.name }} </td>
            <td> {{ i.price }} </td>
            <td> {{ i.quantity }} </td>
            <td><a href=" {{ i.slug }}"> Remove</a></td>
        </tr>

    {% endfor %} 
    <tr style="border: none">
        <td></td>
        <td></td>
        <td> 
            Total:
            {{ cart.total }}

        </td>
        <td></td>
    </tr>
    
</table>

{% endblock pizda %}
