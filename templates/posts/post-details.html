{% extends 'base.html' %} 

{% block pizda %} 


<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">{{ obj.title}}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{ obj.text }}</p>
    </div>
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="container px-5">
        {% if obj.image %} 
            <img src="{{ obj.image.url }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        {% endif %}
      </div>
    </div>
  </div>

{% endblock pizda %}
